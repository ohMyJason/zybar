<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>登录页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/modules/style.css">
    <script src="layui/layui.js"></script>
    <script src="../user/js/jquery-3.1.1.min.js"></script>
    <script src="../user/js/jquery-cookie.js"></script>
    <script src="js/common.js"></script>

</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="loginName" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <input lay-submit lay-filter="login" class="layui-btn" value="登录" >
        </div>
        <!--<hr/>-->
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-primary">QQ登录</button>-->
        <!--</div>-->
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-normal">微信登录</button>-->
        <!--</div>-->
       <!--<p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>-->
    </form>
</div>


<script type="text/javascript">
    layui.use('form', function () {
        // 操作对象
        var form = layui.form;
        form.on('submit(login)',function (obj) {
            var data = {};
            data.admin = JSON.stringify(obj.field);
            function fun(){
                window.location.href = "/shop/modules/product/product-list.html";
            }
            ajaxPOST('/shop/admin/login', data, fun);
        });
    });
</script>
</body>
</html>
