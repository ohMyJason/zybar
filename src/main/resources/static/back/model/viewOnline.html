<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>风口交易吧后台</title>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../../user/js/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/backWebSocket.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="window-header">
    </div>

    <div class="layui-side layui-bg-black" id="window-left">
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>直播间</legend>
            <div style="margin-top: 20px">
                <div style="width: 216px; margin: 0;">
                    <button type="button" id="editMessage" class="layui-btn layui-btn-fluid">发送消息</button>
                </div>
            </div>
            <script>
                $(function () {
                    $("#editMessage").click(function () {

                        console.log("cauch");
                        layer.open({
                            type: 1,
                            title: "直播间",
                            area: ['800px', '600px'],
                            content: "    <div >\n" +
                                "        <!-- 内容主体区域 -->\n" +
                                "        <fieldset class=\"layui-elem-field layui-field-title\" style=\"margin-top: 20px;\">\n" +
                                "            <legend>发送消息</legend>\n" +
                                "        <div style=\"position:absolute;bottom:0;width:100%;\">\n" +
                                "            <textarea id=\"edit\" style=\"display: none;\"></textarea>\n" +
                                "            <button style=\"margin-top: 5px\" type=\"button\" class=\"layui-btn layui-btn-normal\" id=\"send\">发送</button>\n" +
                                "        </div>\n" +
                                "        </fieldset>\n" +
                                "    </div>" //这里content是一个普通的String
                        });

                        layui.use('layedit', function () {
                            var layedit = layui.layedit;
                            layedit.set({
                                uploadImage: {
                                    url: '/uploadChatImg' //接口url
                                    , type: 'post' //默认post
                                }
                            });

                            var index = layedit.build('edit',{
                                height: 400 //设置编辑器高度
                            }); //建立编辑器


                            //发送消息
                            $("#send").click(function () {
                                var content = layedit.getContent(index);

                                console.log(content);
                                if (websocket.readyState != 1) {
                                    layui.use('layer', function () {
                                        var layer = layui.layer;
                                        layer.alert("直播间连接出现错误,请刷新页面重新连接");
                                    })
                                }else {
                                    var message = "2&*&" + content + "&*&" + $.cookie("username")
                                    websocket.send(message);

                                    layer.alert("发送成功");
                                }

                                // var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                // parent.layer.close(index); //再执行关闭

                            });
                        })
                    })
                })
            </script>
            <hr class="layui-bg-red">
            <div class="layui-col-md6">
                <legend>老师消息</legend>

            </div>
            <div class="layui-col-md6">
                <legend>网友消息</legend>

            </div>

        </fieldset>


        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6" style="height: 400px;overflow: auto" id="teacherChat">
                    <!--<div class="layui-card" id="chatModel">-->
                    <!--<div class="layui-card-header">用户名</div>-->
                    <!--<div class="layui-card-body">-->
                    <!--卡片式面板面板通常用于非白色背景色的主体内<br>-->
                    <!--从而映衬出边框投影-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="layui-col-md6" style="height: 400px;overflow: auto" id="userChat">
                    <!--<div class="layui-card">-->
                    <!--<div class="layui-card-header">用户名</div>-->
                    <!--<div class="layui-card-body">-->
                    <!--结合 layui 的栅格系统<br>-->
                    <!--轻松实现响应式布局-->
                    <!--</div>-->
                    <!--</div>-->
                </div>

            </div>
        </div>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 风口交易吧
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

        //虚假的局部刷新，通过改变css让左边导航显示对应块
        $("#viewOnline").attr("class", "layui-nav-item layui-nav-itemed")

    });
</script>
</body>
</html>
