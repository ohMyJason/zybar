<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>风口交易吧后台</title>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../../user/js/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/common.js"></script>
</head>
<body class="layui-layout-body">




        <!-- 内容主体区域 -->

        <div  style="margin: 15px;">
            <button type="button" id="add-paper" class="layui-btn">添加用户</button>
        </div>
        <script>
            $("#add-paper").click(function () {
                layer.open({
                    type: 2,
                    shadeClose: true,
                    area : ['800px' , '280px'],
                    content: '/back/content/add-user.html' //这里content是一个普通的String
                });
            })
        </script>
        <div style="padding: 15px;margin-top: 30px">
            <div class="demoTable">
                <div class="layui-inline">
                    <input class="layui-input" id="username" placeholder="用户名" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload" id="search">搜索</button>
            </div>

            <table class="layui-hide" id="user-table" lay-filter="user-table"></table>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                </div>
            </script>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

            <script>
                layui.use('table', function(){
                    var table = layui.table;
                    table.render({
                        elem: '#user-table'
                        ,url:'/backGetAllUser'
                        ,toolbar: '#toolbarDemo'
                        ,title: '用户'
                        ,method:'post'
                        ,cols: [[
                            {type: 'checkbox', fixed: 'left',width:100}
                            ,{field:'userId', title:'账号', fixed: 'left', unresize: true, sort: true}
                            ,{field:'photoUrl', title:'头像' ,templet:function (d) {
                                    if (d.role==1){
                                        return "普通用户无头像"
                                    } else {
                                        return "<a href=\""+d.photoUrl+"\" target=\"_blank\">"+d.photoUrl+"</a>\n"
                                    }
                                }}
                            ,{field:'username', title:'用户名'}
                            ,{field:'password', title:'密码'}
                            ,{field:'phone', title:'电话'}
                            ,{field:'role', title:'角色',sort: true,templet:function (d) {
                                    if (d.role==1){
                                        return "普通用户"
                                    } else {
                                        return "老师"
                                    }
                                }}
                            // ,{field:'category', title:'类别'}
                            ,{field:'level', title:'等级'}
                            ,{field:'ifHj', title:'黑金权限',templet:function (d) {
                                    if (d.ifHj==0){
                                        return "否";
                                    } else {
                                        return "是";
                                    }
                                }}
                            ,{field:'ifJj', title:'狙击权限',templet:function (d) {
                                    if (d.ifJj==0){
                                        return "否";
                                    } else {
                                        return "是";
                                    }
                                }}
                            ,{field:'ifFw', title:'风云权限',templet:function (d) {
                                    if (d.ifFw==0){
                                        return "否";
                                    } else {
                                        return "是";
                                    }
                                }}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]]
                        ,page: true
                        ,where: { //设定异步数据接口的额外参数，任意设
                                        category : 5
                                    }
                    });

                    //头工具栏事件
                    table.on('toolbar(user-table)', function(obj){
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch(obj.event){
                            case 'getCheckData':
                                var data = checkStatus.data;
                                layer.alert(JSON.stringify(data));
                                break;
                            case 'getCheckLength':
                                var data = checkStatus.data;
                                layer.msg('选中了：'+ data.length + ' 个');
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选': '未全选');
                                break;
                        };
                    });

                    //监听行工具事件
                    table.on('tool(user-table)', function(obj){
                        var data = obj.data;


                        if(obj.event === 'del'){
                            layer.confirm('真的删除么', function(index){
                                ajaxPOST("/deleteUserById",{userId:data.userId},function () {
                                    obj.del();
                                    layer.close(index);
                                    layui.use('layer', function(){
                                        var layer = layui.layer;
                                        layer.load(1, {time: 1*1000}); //又换了种风格，并且设定最长等待10秒
                                        setTimeout(function(){
                                            layer.msg('删除成功');
                                        }, 1000);
                                    });
                                })

                            });
                        } else if(obj.event === 'edit'){
                            layer.open({
                                type: 2,
                                shadeClose: true,
                                area : ['800px' , '480px'],
                                content: '/back/content/edit-user.html?username='+data.username+'&password='+data.password+'&userId='+data.userId+'&phone='+data.phone+'&role='+data.role+'&level='+data.level+'&ifHj='+data.ifHj+'&ifJj='+data.ifJj+'&ifFw='+data.ifFw //这里content是一个普通的String
                            });
                        }
                    });

                    //搜索
                    $("#search").click(function () {
                        //重新加载表格
                        table.reload('user-table' ,{
                            where: { //设定异步数据接口的额外参数，任意设
                                username : $("#username").val()
                            },
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    });
                });
            </script>
        </div>


<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        $("#userAdmin").attr("class","layui-nav-item layui-nav-itemed")
    });
</script>
</body>
</html>
