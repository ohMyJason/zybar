            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                </div>
            </script>

            <script type="text/html" id="barDemo">
                <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>


            <script>
                layui.use('table', function(){
                    var table = layui.table;
                    table.render({
                        elem: '#paper-table'
                        ,url:'/getAllPaper'
                        ,toolbar: '#toolbarDemo'
                        ,title: '机构研报'
                        ,method:'post'
                        ,cols: [[
                            {type: 'checkbox', fixed: 'left',width:100}
                            ,{field:'paperId', title:'ID', fixed: 'left', unresize: true, sort: true}
                            ,{field:'pdfUrl', title:'机构研报地址'}
                            ,{field:'paperName', title:'机构研报名',sort: true}
                            ,{field:'updateTime', title:'更新时间'}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]]
                        ,page: true
                    });

                    //头工具栏事件
                    table.on('toolbar(paper-table)', function(obj){
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch(obj.event){
                            case 'getCheckData':
                                var data = checkStatus.data;
                                layer.alert(JSON.stringify(data));
                                break;
                            case 'getCheckLength':
                                var data = checkStatus.data;
                                layer.msg('选中了：'+ data.length + ' 个');
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选': '未全选');
                                break;
                        };
                    });

                    //监听行工具事件
                    table.on('tool(paper-table)', function(obj){
                        var data = obj.data;
                        // console.log(obj.data.paperId)
                        // layer.alert(data.paperId);

                        if(obj.event === 'del'){
                            layer.confirm('真的删除么', function(index){
                                ajaxPOST("/deletePaper",{paperId:data.paperId},function () {
                                    obj.del();
                                    layer.close(index);
                                    layui.use('layer', function(){
                                        var layer = layui.layer;
                                        layer.load(1, {time: 1*1000}); //又换了种风格，并且设定最长等待10秒
                                        setTimeout(function(){
                                            layer.msg('删除成功');
                                        }, 1000);
                                    });
                                })

                            });
                        } else if(obj.event === 'edit'){
                            layer.prompt({
                                formType: 2
                                ,value: data.email
                            }, function(value, index){
                                obj.update({
                                    email: value
                                });
                                layer.close(index);
                            });
                        }
                    });

                    // 搜索
                    $("#search").click(function () {
                        //重新加载表格
                        table.reload('paper-table' ,{
                            where: { //设定异步数据接口的额外参数，任意设
                                paperName : $("#paper-name").val()
                            },
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    });
                });
            </script>
