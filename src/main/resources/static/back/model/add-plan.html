<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>风口交易吧后台</title>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../../user/js/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/nav.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="window-header">

    </div>

    <div class="layui-side layui-bg-black" id="window-left">

    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->


        <fieldset class="layui-elem-field">
            <legend>提交布局计划</legend>
            <div class="layui-field-box">
                <blockquote class="layui-elem-quote">请在下方编辑您的布局计划</blockquote>
            </div>
        </fieldset>


        <div style="position:absolute;bottom:0;width:100%;">
            <textarea id="edit" style="display: none;"></textarea>
            <button style="margin-top: 5px;" type="button" class="layui-btn layui-btn-normal" id="submit">提交</button>
        </div>

        <script>
            layui.use('layedit', function () {
                var layedit = layui.layedit;
                layedit.set({
                    uploadImage: {
                        url: '/uploadChatImg' //接口url
                        , type: 'post' //默认post
                    }
                });

                var index = layedit.build('edit',{
                    height: 700 //设置编辑器高度
                }); //建立编辑器


                //提交文章
                $("#submit").click(function () {
                    var content = layedit.getContent(index);
                    console.log(content);
                    ajaxPOST("/insertPlan",{
                        content:content
                    },function (data) {
                        layer.alert("上传成功");
                    })

                })

            });
        </script>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 风口交易吧
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        $("#super").attr("class","layui-nav-item layui-nav-itemed")

    });
</script>
</body>
</html>
