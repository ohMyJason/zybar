<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加机构研报</legend>
</fieldset>
<form class="layui-form" >
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="text" name="paperName" required lay-verify="required" placeholder="请输入机构研报标题" autocomplete="off"
                   class="layui-input">
            <input type="hidden" name="pdfUrl" id="paperUrl">
        </div>

        <div class="layui-input-block" style="margin-top: 20px;">

            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>上传PDF
            </button>

        </div>


        <script>
            layui.use('upload', function () {
                var upload = layui.upload;

                //执行实例
                var uploadInst = upload.render({
                    elem: '#test1' //绑定元素
                    , url: '/uploadPaperFile' //上传接口
                    ,accept:'file'
                    , done: function (res) {
                        $("#paperUrl").val(res.data);
                        layui.use('layer', function(){
                            var layer = layui.layer;

                            layer.msg("上传成功",{time:1000});
                        });
                        //上传完毕回调

                    }
                    , error: function () {
                        //请求异常回调
                    }
                });
            });
        </script>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            console.log(data.field);
            // ajaxPOST("/insertPaper",data,function () {
            //    alert("ok");
            // });
            $.ajax({
                url:"/insertPaper",
                type:"post",
                data:data.field,
                dataType:"json",
                success:function () {
                        layer.msg("添加成功");
                },
                error:function () {

                }
            })
            return false;
        });
    });
</script>
</body>
</html>
