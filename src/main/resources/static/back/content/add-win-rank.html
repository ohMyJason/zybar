<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加人气排名</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="text" name="winningRateRankingName" required lay-verify="required" placeholder="请输入老师名称"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-block" style="margin-top: 10px">
            <input type="text" name="winningRateRankingRate" required lay-verify="required" placeholder="请输入胜率"
                   autocomplete="off"
                   class="layui-input">
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: "/insertWinRete",
                type: "post",
                data: data.field,
                dataType: "json",
                success: function () {
                    layer.load(1, {time: 1 * 1000}); //又换了种风格，并且设定最长等待10秒
                    setTimeout(function () {
                        layer.msg('添加成功');
                    }, 1000);
                    //当你在iframe页面关闭自身时
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    parent.window.location.reload();
                },
                error: function () {
                    layer.alert("请输入正确格式（胜率必须为纯数字）");
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
