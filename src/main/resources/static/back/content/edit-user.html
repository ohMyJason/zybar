<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改用户</legend>
</fieldset>
<form class="layui-form">

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" id="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" lay-verify="required" placeholder="请输入电话" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <select name="role" lay-filter="aihao" id="role">
                    <option value="">请选择一个类别</option>
                    <option value="1">普通用户</option>
                    <option value="2">老师</option>
                </select>
            </div>
        </div>
    </div>
    <input type="hidden" id="userId" name="userId">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    function RequestParameter(){
        var url = window.location.search; //获取url中"?"符后的字串
        url=decodeURI(url);
        console.log(url);
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
        }
        return theRequest}
    //Demo
    $(function () {
        var data = RequestParameter();
        $("#userId").val(data.userId);
        $("#username").val(data.username);
        $("#password").val(data.password);
        $("#role").val(data.role);
        $("#phone").val(data.phone);
    })
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: "/updateUserById",
                type: "post",
                data: data.field,
                dataType: "json",
                success: function (data) {
                    layer.load(1, {time: 1 * 1000}); //又换了种风格，并且设定最长等待10秒
                    setTimeout(function () {
                        layer.msg('修改成功，界面自动跳转');

                    }, 1000);
                    setTimeout(function () {
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        parent.window.location.reload();
                    },3000);
                },
                error: function () {
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
