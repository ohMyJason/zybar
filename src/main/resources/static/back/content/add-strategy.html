<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../../user/js/jquery-3.1.1.min.js"></script>
    <script src="../../user/js/jquery-cookie.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加战队策略</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">股票名</label>
        <div class="layui-input-block">
            <input type="text" name="stockName" required lay-verify="required" placeholder="请输入股票名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">点位</label>
        <div class="layui-input-block">
            <input type="text" name="point" required lay-verify="required" placeholder="请输入点位" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标</label>
        <div class="layui-input-block">
            <input type="text" name="target" required lay-verify="required" placeholder="请输入目标" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">止损</label>
        <div class="layui-input-block">
            <input type="text" name="stopLoss" required lay-verify="required" placeholder="请输入止损" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">策略操作</label>
        <div class="layui-input-block">
            <!--<input type="text" name="operating" required lay-verify="required" placeholder="请输入策略操作" autocomplete="off"-->
                   <!--class="layui-input">-->
            <select name="operating" lay-verify="">
                <option value="">请选择一个操作</option>
                <option value="买入建仓">买入建仓</option>
                <option value="卖出平仓">卖出平仓</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">策略来源</label>
        <div class="layui-input-block">
            <input type="text" name="source" required lay-verify="required" placeholder="请输入策略来源" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">更新时间</label>
        <div class="layui-input-block">
            <input type="text" name="updateTime" id="updateDate" required lay-verify="required" placeholder="请输入时间"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择战队</label>
        <div class="layui-input-block" style="margin-top: 15px">
            <select name="selectName" lay-verify="">
                <option value="">请选择一个战队</option>
                <option value="1">黑金战队</option>
                <option value="2">狙击战队</option>
                <option value="3">风云战队</option>
            </select>
        </div>
    </div>


    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#updateDate' //指定元素
                , type: 'datetime'
            });
        });
        $(function () {
            $("#reset").click(function () {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.msg("重置成功，请重新上传文件");
                })
            })
        })
    </script>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: "/insertStrategy",
                type: "post",
                data: data.field,
                dataType: "json",
                headers:{token:$.cookie("token")},
                success: function () {
                    layer.load(1, {time: 1 * 1000}); //又换了种风格，并且设定最长等待10秒
                    setTimeout(function () {
                        layer.msg('添加成功');
                    }, 1000);
                    //当你在iframe页面关闭自身时
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    parent.window.location.reload();
                },
                error: function () {

                }
            })
            return false;
        });
    });
</script>
</body>
</html>
